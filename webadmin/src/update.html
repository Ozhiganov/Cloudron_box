<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <title> Cloudron Update </title>

        <!-- Bootstrap Core CSS -->
        <link href="3rdparty/sb-admin-2/css/bootstrap.min.css" rel="stylesheet">

        <!-- angularjs scripts -->
        <script src="3rdparty/js/angular.min.js"></script>
        <script src="3rdparty/js/angular-loader.min.js"></script>
        <script src="3rdparty/js/angular-animate.min.js"></script>

        <!-- jQuery Version 1.11.0 -->
        <script src="3rdparty/sb-admin-2/js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="3rdparty/sb-admin-2/js/bootstrap.min.js"></script>

        <!-- setup application -->
        <script src="js/update.js"></script>
</head>

<body ng-app="Application" ng-controller="Controller">
    <div class="modal show" id="updateProgressModal" tabindex="-1" role="dialog" aria-labelledby="updateProgressModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="updateProgressModalLabel">Update in progress...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="updateProgressBar" style="width: 0%"></div>
                    </div>
                    <span id="updateProgressMessage"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
