<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <title> OAuth2 Test </title>

        <!-- Bootstrap Core CSS -->
        <link href="/3rdparty/sb-admin-2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/3rdparty/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="/3rdparty/sb-admin-2/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <script>

            function adminOAuth() {
                var clientId = 'cid-webadmin';
                var callbackURL = window.location.origin + '/oauth_callback.html';
                var scope = 'root,profile,apps';
                window.location.href = 'http://localhost:5454/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

            function unknownOAuth() {
                var clientId = 'cid-unknown';
                var callbackURL = window.location.origin + '/oauth_callback.html';
                var scope = 'root,profile,apps';
                window.location.href = 'http://localhost:5454/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

            function nonPrivAppOAuth() {
                var clientId = 'cid-app';
                var callbackURL = window.location.origin + '/oauth_callback.html';
                var scope = 'root,profile,apps';
                window.location.href = 'http://localhost:5454/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

            function privAppOAuth() {
                var clientId = 'cid-app';
                var callbackURL = window.location.origin + '/oauth_callback.html';
                var scope = 'profile';
                window.location.href = 'http://localhost:5454/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

        </script>

    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> OAuth Test </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
        <h3> Credentials </h3>
        <b>Username:</b> test<br/>
        <b>Password:</b> test<br/>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <h3> Test Cases </h3>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="adminOAuth();">webadmin</button>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="unknownOAuth();">unknown client</button>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="nonPrivAppOAuth();">non privileged app requesting too much scope</button>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="privAppOAuth();">non privileged app</button>
        </div>
    </div>
</div>

</body>
</html>
