<!DOCTYPE html>
<html lang="en">
<head>
  <title> Yellow Tent Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var ajax = new XMLHttpRequest();
    ajax.onreadystatechange = function () {
      console.log('ajax getting all sorts of stuff!!!', ajax.readyState, ajax.status);
      if (ajax.readyState === 4) {
        if (ajax.status == 200) {
          if (JSON.parse(ajax.responseText).firstTime)
              window.location.assign('firsttime.html');
        }
      }
    }
    ajax.open('GET', '/api/v1/firstTime', false /* async */);
    ajax.send();
  </script>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
        margin-top: 100px;
        width: 40%;
        margin-left: 30%;
    }
  </style>
</head>

<body>
  <div class="navbar navbar-inverse navbar navbar-fixed-top">
    <a href="#" class="navbar-brand">Yellow Tent</a>
  </div>

  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h4 class="panel-title">Login</h4>
      </div>
      <div class="panel-content">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-default btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div> <!-- panel-content -->
    </div> <!-- panel -->
  </div> <!-- container -->

  <script src="jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('form:first *:input[type!=hidden]:first').focus();
    });
  </script>
</body>

</html>
