<div class="row">
    <div class="col-md-12 text-center">
        <h1>Finally choose a password and choose wisely</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <div class="form-group" ng-class="{ 'has-error': setup_form.password.$dirty && setup_form.password.$invalid }">
            <label class="control-label" for="inputPassword"></label>
            <input type="password" class="form-control" ng-model="wizard.password" id="inputPassword" name="password" ng-enter="ok('/step5', setup_form.password.$invalid)" ng-maxlength="512" ng-minlength="5" required autofocus>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <a class="btn btn btn-outline pull-left" href="#/step3">Back</a>
        <a class="btn btn-primary btn-outline pull-right" href="#/step5" ng-disabled="setup_form.password.$invalid">Done</a>
    </div>
</div>
