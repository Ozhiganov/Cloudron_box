<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title> Cloudron Webadmin </title>

    <link href="3rdparty/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Modal update progress -->
    <div class="modal show" id="updateProgressModal" tabindex="-1" role="dialog" aria-labelledby="updateProgressModalLabel" aria-hidden="true" data-keyboard    ="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="updateProgressModalLabel">Update in progress...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-success" role="progressbar" id="updateProgressBar" style="width: 0%"></div>
                    </div>
                    <span id="updateProgressMessage"></span>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <script>


        document.addEventListener("DOMContentLoaded", function () {
            'use strict';

            var i = setInterval(function () {
                var req = new XMLHttpRequest();
                req.onreadystatechange = function () {
                    if (req.readyState !== 4) return;
                    if (req.status === 200) {
                        var data = JSON.parse(req.responseText);
                        document.getElementById('updateProgressBar').style.width = data.progress + '%';
                        document.getElementById('updateProgressMessage').innerHTML = data.message;

                        if (data.progress === '100') {
                            clearInterval(i);
                            setTimeout(location.reload.bind(location, true /* forceGet from server */), 1000);
                        }
                    } else if (req.status === 404) { // sometimes we miss '100%'
                        setTimeout(location.reload.bind(location, true /* forceGet from server */), 1000);
                    }
                };
                req.open('GET', '/progress.json');
                req.send();
            }, 1000);
        });
    </script>
</body>

</html>
