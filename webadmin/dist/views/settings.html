<div class="row animateMeOpacity ng-hide">
    <div class="col-lg-12">
        <h1>Settings</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Software
            </div>
            <div class="panel-body">
                <button class="btn btn-outline btn-success pull-left" ng-click="backup()" ng-show="config.isDev">Backup</button>
                <button class="btn btn-outline btn-success pull-right" data-toggle="modal" data-target="#updateModal" ng-show="config.update.box">{{config.update.box.upgrade ? 'Upgrade' : 'Update'}} to Version {{config.update.box.version}}</button>

                <!-- Modal really update -->
                <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="updateModalLabel">Really update the box software?</h4>
                            </div>
                            <div class="modal-body" ng-show="config.update.box">
                                <p>This update will install version <b>{{config.update.box.version}}</b> on your cloudron.</p>
                                <p>Recent Changes:</p>
                                <ul>
                                    <li ng-repeat="change in config.update.box.changelog">{{change}}</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger" ng-click="update()">{{config.update.box.upgrade ? 'Upgrade' : 'Update'}}</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Server
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">Naked Domain App:
                        <span class="pull-right">
                            <select ng-model="nakedDomainApp" ng-options="app.location for app in apps" ng-change="setNakedDomain()">
                                <option value="">admin</option>
                            </select>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Certificate
            </div>
            <div class="panel-body">
                <ul class="list-group">
                     <li class="list-group-item">
                        <input type="file" id="idCertificate" style="display:none"/>

                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="getElementById('idCertificate').click();">Certificate</button>
                            </span>
                            <input type="text" class="form-control" ng-model="certificateFileName" onclick="getElementById('idCertificate').click();" style="cursor: pointer;"/>
                            <span class="input-group-addon">
                                <i class="fa fa-upload" onclick="getElementById('idCertificate').click();"></i>
                            </span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <input type="file" id="idKey" style="display:none"/>

                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="getElementById('idKey').click();">Key</button>
                            </span>
                            <input type="text" class="form-control" ng-model="keyFileName" onclick="getElementById('idKey').click();" style="cursor: pointer;"/>
                            <span class="input-group-addon">
                                <i class="fa fa-upload" onclick="getElementById('idKey').click();"></i>
                            </span>
                        </div>
                    </li>
                </ul>
                <button class="btn btn-outline btn-success pull-right" ng-click="setCertificate()">Upload Certificate</button>
            </div>
        </div>
    </div>
</div>
