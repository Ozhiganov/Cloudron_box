<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

    <h1>Change Password</h1>
    <form class="form-change-password" role="form" ng-submit="submit()">
        <div class="form-group">
            <label class="control-label" for="inputCurrentPassword">Current Password</label>
            <input type="password" class="form-control" ng-model="currentPassword" id="inputCurrentPassword" required autofocus>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputNewPassword">Password</label>
            <input type="password" class="form-control" ng-model="newPassword" id="inputNewPassword" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputRepeatPassword">Password Repeat</label>
            <input type="password" class="form-control" ng-model="repeatPassword" id="inputRepeatPassword" required>
        </div>
        <input class="btn btn-default btn-outline" ng-click="cancel()" type="button" value="Cancel"/>
        <input class="btn btn-primary btn-outline pull-right" type="submit" ng-disabled="{{disabled}}" value="Change Password"/>
    </form>

    </div>
    <div class="col-md-3"></div>
</div>
