<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <title> OAuth2 Test </title>

        <!-- Bootstrap Core CSS -->
        <link href="/3rdparty/sb-admin-2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/3rdparty/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="/3rdparty/sb-admin-2/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <script>

            var oauthServer = 'http://localhost:5454';

            function adminOAuth() {
                var clientId = 'cid-admin-app';
                var callbackURL = 'http://this_should_be_ignored:3000/oauth_callback.html';
                var scope = 'app,specified,scopes,are,also,ignored';
                window.location.href = oauthServer + '/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

            function unknownOAuth() {
                var clientId = 'cid-unknown';
                var callbackURL = 'http://localhost/oauth_callback.html';
                var scope = 'root,profile,apps';
                window.location.href = oauthServer + '/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

            function privAppOAuth() {
                var clientId = 'cid-app';
                var callbackURL = 'http://localhost/oauth_callback.html';
                var scope = 'profile';
                window.location.href = oauthServer + '/api/v1/oauth/dialog/authorize?response_type=code&client_id=' + clientId + '&redirect_uri=' + callbackURL + '&scope=' + scope;
            }

            function logout() {
                window.location.href = oauthServer + '/api/v1/session/logout?redirect=' + window.location.origin;
            }

        </script>

    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> OAuth Test </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3> Admin Credentials </h3>
            <b>Username:</b> admin<br/>
            <b>Password:</b> admin<br/>
        </div>
        <div class="col-md-6">
            <h3> User Credentials </h3>
            <b>Username:</b> user<br/>
            <b>Password:</b> user<br/>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <h3> Terminate Session </h3>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="logout();">Logout</button>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <h3> Test Cases </h3>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="adminOAuth();">Admin Test App</button>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="unknownOAuth();">Unkown App</button>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default" onclick="privAppOAuth();">Test App</button>
        </div>
    </div>
</div>

</body>
</html>
