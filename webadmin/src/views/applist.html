<div class="row animateMeOpacity ng-hide" ng-show="installedApps.length === 0">
    <div class="col-lg-6 col-lg-offset-3" style="text-align: center;">
        <br/><br/><br/><br/>
        <h1><i class="fa fa-cloud-download fa-fw"></i> Your Cloudron does not have any apps intalled yet!</h1>
        <br/></br>
        <h3>How about installing some? Checkout the <a href="#/appstore">App Store</a></h3>
    </div>
</div>

<div class="row animateMeOpacity ng-hide" ng-show="installedApps.length > 0">
    <div class="col-lg-12">
        <h1>Installed Applications</h1>
    </div>
</div>

<div class="row animateMeOpacity ng-hide" ng-show="installedApps.length > 0">
    <div class="col-md-1" ng-repeat="app in installedApps" style="padding: 15px">
        <div style="background-color: white;" class="shadow highlight">
            <div class="grid-item-top">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img ng-show="app.icon" width="48" height="48" ng-src="{{app.icon}}"/>
                        <span ng-show="!app.icon" class="fa fa-space-shuttle fa-4x"></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 text-left">
                        <div style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden">{{ app.location || "App" }}</div>
                        <div class="text-muted">{{ app.installationState | installationStateLabel }}</div>
                        <div ng-show="app.installationState | installationActive" class="animateMe ng-hide">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="showDetails(app)">
                <div class="grid-item-bottom">
                    <span class="pull-left">Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
