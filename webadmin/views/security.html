
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Account Permissions for Apps and Websites</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="client in activeClients">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{client.id}}" href="">{{client.name}}</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <p>Permissions: <b>{{ client.scope }}</b></p>
                        <p>Provided Tokens: <b>{{ client.tokens }}</b></p>
                        <button class="btn btn-xs btn-danger" ng-click="delTokensByClientId(client)">Revoke access</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
