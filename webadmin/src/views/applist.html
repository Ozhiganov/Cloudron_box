<div class="row">
    <div class="col-lg-12">
        <h1>Installed Applications</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-1" ng-repeat="app in installedApps" style="padding: 15px">
        <div style="background-color: white;">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img ng-show="app.icon" width="48" height="48" ng-src="{{app.icon}}"/>
                        <span ng-show="!app.icon" class="fa fa-space-shuttle fa-4x"></span>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 text-left">
                        <div>{{ app.location || "App" }}</div>
                        <div class="text-muted">{{ app.installationState | installationStateLabel }}</div>
                        <div ng-show="app.installationState | installationActive" class="animateMe ng-hide">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="showDetails(app)">
                <div class="panel-footer">
                    <span class="pull-left">Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
