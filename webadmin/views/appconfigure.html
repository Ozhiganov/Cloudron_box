
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

    <h1>Configure {{ app.manifest.name }}</h1>
    <form class="form-signin" role="form" ng-submit="configureApp()">
        <div class="form-group">
            <label class="control-label" for="inputLocation">Location</label>
            <input type="text" class="form-control" ng-model="location" id="inputLocation" required autofocus>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputPassword">Password</label>
            <input type="password" class="form-control" ng-model="password" id="inputPassword" required>
        </div>
        <div ng-repeat="(port, portInfo) in portBindings">
            <div class="form-group">
                <label class="control-label" for="inputPortInfo{{portInfo.description}}">{{ portInfo.description }}</label>
                <input type="text" class="form-control" ng-model="portBindings[port].exposeAs" id="inputPortInfo{{portInfo.description}}" required>
            </div>
        </div>
        <input class="btn btn-default btn-outline" ng-click="cancel()" type="button" value="Cancel"/>
        <input class="btn btn-primary btn-outline pull-right" type="submit" ng-disabled="{{disabled}}" value="Configure"/>
    </form>

    </div>
    <div class="col-md-3"></div>
</div>
