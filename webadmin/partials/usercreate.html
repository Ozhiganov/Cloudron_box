
<div class="container-fluid">

  <form class="form-signin" role="form" ng-submit="submit()">
    <h2 class="form-signin-heading pull-right">Create User</h2>
    <div class="row">
        <div class="col-sm-12">
            <span ng-show="error.name" class="error show-animate">{{error.name}}</span>
            <input type="text" class="form-control" ng-model="username" placeholder="Username" required autofocus>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <span ng-show="error.password" class="error show-animate">{{error.password}}</span>
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <span ng-show="error.passwordRepeat" class="error show-animate">{{error.passwordRepeat}}</span>
            <input type="password" class="form-control" ng-model="passwordRepeat" placeholder="Password Repeat" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <input class="btn btn-block" ng-click="cancel()" type="button" value="Cancel"/>
        </div>
        <div class="col-sm-6">
            <input class="btn btn-green btn-block" type="submit" ng-disabled="{{disabled}}" value="Create User"/>
        </div>
    </div>
  </form>

</div>
