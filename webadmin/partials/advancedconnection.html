
<div class="container">

  <form class="form-signin" role="form" ng-submit="submit()">
    <h2 class="form-signin-heading">Advanced Connection</h2>
    <input type="text" class="form-control" placeholder="Server" ng-model="server" required autofocus>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" ng-model="remember"> Remember
    </label>
    <button class="btn btn-primary btn-block" type="submit">Connect</button>
  </form>

</div>
