
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <h1> Configure Application </h1>

      <form class="form-horizontal" role="form" novalidate class="app-form" method="post" ng-submit="installApp()">

        <div class="form-group">
          <input class="form-control" type="text" ng-model="location" name="location" id="locationText" placeholder="Location" required autofocus/>
        </div>

        <div class="form-group">
          <input class="form-control" type="password" ng-model="password" name="password" placeholder="Password" id="idPassword" required/>
        </div>

        <div ng-repeat="(port, portInfo) in portBindings">
            <div class="form-group">
                <span>{{ portInfo.description }}</span>
                <input class="form-control" type="text" ng-model="portBindings[port].exposeAs" placeholder="port" required/>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <input class="btn btn-block" ng-click="cancel()" type="button" value="Cancel"/>
          </div>
          <div class="col-sm-6">
            <input class="btn btn-green btn-block" type="submit" ng-disabled="{{disabled}}" value="Install"/>
          </div>
        </div>

      </form>

  </div>
</div>
